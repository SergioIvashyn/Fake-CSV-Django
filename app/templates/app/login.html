{% extends "unauthorize.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div id="formContent" class="">


    <div class="fadeIn first ">
        <h2 class="center mb-5">Login</h2>

        <form method="POST">
            {% csrf_token %}
                {{ form|crispy }}
            <div class="form-group float-right">
                <button class="btn btn-primary justify-content-end" type="submit">
                    Login
                </button>
            </div>
        </form>
        </div>
    </div>
{% endblock content %}
